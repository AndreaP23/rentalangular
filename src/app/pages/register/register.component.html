<div class="container">
  <div class="white-box">
      <h2>Registrazione</h2>
      
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input id="nome" formControlName="nome" type="text" class="form-control" required>
        </div>
    
        <div class="form-group">
          <label for="cognome">Cognome</label>
          <input id="cognome" formControlName="cognome" type="text" class="form-control" required>
        </div>
    
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" formControlName="email" type="email" class="form-control" required>
        </div>
    
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" formControlName="password" type="password" class="form-control" required>
        </div>
    
        <div class="form-group">
          <label for="telefono">Telefono</label>
          <input id="telefono" formControlName="telefono" type="text" class="form-control" required>
        </div>
    
        <div class="form-group">
          <label for="dataNascita">Data di Nascita</label>
          <input id="dataNascita" formControlName="dataNascita" type="date" class="form-control" required>
        </div>
    
        <button type="submit" class="btn btn-primary mt-3">Registrati</button>
      </form>
  </div>
</div>
