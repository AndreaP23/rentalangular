<div class="container mt-5">
    <h2>Registrazione</h2>
    <form>
        <div class="mb-3">
            <label for="firstName" class="form-label">Nome</label>
            <input type="text" class="form-control" id="firstName" placeholder="Inserisci il tuo nome" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Cognome</label>
            <input type="text" class="form-control" id="lastName" placeholder="Inserisci il tuo cognome" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Inserisci la tua email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Inserisci la tua password" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Numero di Telefono</label>
            <input type="tel" class="form-control" id="phone" placeholder="Inserisci il tuo numero di telefono" required>
        </div>
        <div class="mb-3">
            <label for="birthDate" class="form-label">Data di Nascita</label>
            <input type="date" class="form-control" id="birthDate" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrati</button>
    </form>
</div>
